<div class="header">
  <app-header></app-header>
</div>

<div class="container">
  <div class="text-center mb-2 mb-md-3 mb-lg-4">
    <h1 class="theme-color">Services</h1>
    <div class="h-decor"></div>
  </div>

  <!-- Add a row to the container to ensure proper grid layout -->
  <div class="row">
    <div
      class="gallery-item col-lg-4 col-md-6 col-sm-12 mb-4"
      *ngFor="let procedure of procedures"
    >
      <div class="doctor-box text-center">
        <div class="doctor-box-photo">
          <a [routerLink]="['/procedure', procedure.id]">
            <img [src]="procedure.image" class="img-fluid" alt="" />
          </a>
        </div>
        <h5 class="doctor-box-name">
          <a [routerLink]="['/procedure', procedure.id]">{{
            procedure.name
          }}</a>
        </h5>
        <div class="doctor-box-text">
          <p>{{ procedure.shortDescription }}</p>
        </div>
      </div>
    </div>
    <ul class="pagination justify-content-center">
      <li class="page-item active"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
    </ul>
  </div>
</div>

<app-footer></app-footer>
